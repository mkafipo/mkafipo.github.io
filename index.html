  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Lexend Giga", sans-serif;
      background: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

	.navbar {
	  height: 80px;
	  background-color: #fff;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  position: sticky;
	  top: 0;
	  width: 100%;
	  box-shadow: 0 1px 5px rgba(0,0,0,0.05);
	  z-index: 1000;
	}

	.logo-link {
	  background: none !important;
	  border: none !important;
	  padding: 0 !important;
	  margin: 0 !important;
	  display: inline-block !important;
	  text-decoration: none !important;
	  outline: none !important;
	  box-shadow: none !important;
	  cursor: pointer;
	}

	.logo-link img {
	  height: 60px;
	  width: auto;
	  object-fit: contain;
	  display: block; /* removes tiny bottom space under images */
	}

	
    .navbar img{
      height: 200px;
      object-fit: contain;
    }

    .center-button-wrapper {
      text-align: center;
      padding: 100px 20px;
    }

    .center-button-wrapper .footer-style-button {
      text-decoration: none;
      font-size: 16px;
      color: black;
      border-radius: 50px;
      transition: 0.3s ease;
      font-family: "Lexend Giga", sans-serif;
    }

	.footer {
	  width: 100%;
	  text-align: center;
	  padding: 20px 0;
	  background-color: #f5f5f5;
	  border-top: 1px solid #ddd;
	  margin-top: 60px;
	  font-family: "Lexend Giga", sans-serif;
	  font-size: 14px;
	  color: #444;
	}

	.footer-links {
	  margin-bottom: 10px;
	}

	.footer-links a {
	  color: #444;
	  text-decoration: none;
	  margin: 0 15px;
	  transition: color 0.2s ease;
	}

	.footer-links a:hover {
	  color: #000;
	}

	.footer-copy {
	  font-size: 13px;
	  color: #777;
	}
  </style>
</head>
<body>

  <!-- Navbar with GIF logo -->
	<header class="navbar" id="navbar">
	  <a href="index.html" class="logo-link">
