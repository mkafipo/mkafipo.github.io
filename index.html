<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    img {
      width: 250px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #cccccc;
    }

    #giveUpText {
      margin-top: 20px;
      font-size: 20px;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my (late)Valentine?</h1>
    <img src="pls.jpg" alt="Valentine Image" />

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="giveUpText">Ok I give up üò≠</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const giveUpText = document.getElementById('giveUpText');

    let noClicks = 0;
    let yesScale = 1;

    const noTexts = [
      'No',
      'Are you sure?',
      'Really sure?',
      'Think again',
      'Last chance',
      'Please?',
      'Don\'t do this',
      'I\'ll be sad',
      'Very sad',
      'Extremely sad',
      'You\'re breaking my heart',
      'üíî',
      'Still no?',
      'Come on...',
      'Pretty please?'
    ];

    noBtn.addEventListener('click', () => {
      noClicks++;

      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Increase space so buttons never overlap
      const buttonsContainer = document.querySelector('.buttons');
      buttonsContainer.style.gap = `${20 + noClicks * 8}px`;

      if (noClicks < noTexts.length) {
        noBtn.textContent = noTexts[noClicks];
      }

      if (noClicks >= 15) {
        giveUpText.style.display = 'block';
      }
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '<h1 style="color:#ff4d6d;">YESS!!!1!1!! üíã‚ù§</h1>';
    });
  </script>
</body>
</html>
